<!DOCTYPE html>
<html>
<head>
    <title>Hydra Search</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="hero-area">
        <span class="hydra-icon"></span>
        <form onsubmit="return submitForm(event)">
            <label for="search-query">What to search:</label>
            <input type="text" id="search-query" placeholder="Enter your search query" required pattern="[A-Za-z0-9()]*">
            <br>
            <button type="submit">Send hydra on a search</button>
        </form>
        <div class="search-info">
            <!-- Existing content -->
        </div>
    </div>

    <!-- Modal for loading indicator -->
    <div id="loading-modal" class="modal">
        <!-- Existing content -->
    </div>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent form submission
    
            var searchQuery = document.getElementById("search-query").value;
            if (searchQuery.trim() === "") {
                alert("Please enter a valid search query.");
                return false;
            }
    
            // Show the loading modal
            var modal = document.getElementById("loading-modal");
            modal.style.display = "block";
    
            // Construct the query payload
            var payload = "(" + searchQuery + ")";
    
            // AJAX call
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/query", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.responseType = "blob"; // Set the response type to Blob
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    // Hide the loading modal
                    modal.style.display = "none";
    
                    if (xhr.status === 200) {
                        var response = xhr.response;
                        var filename = "query.xlsx"; // Set the desired file name here
    
                        // Create a temporary URL for the Blob
                        var url = URL.createObjectURL(response);
    
                        // Create a temporary link element
                        var link = document.createElement("a");
                        link.href = url;
                        link.download = filename;
    
                        // Programmatically click the link to trigger the download
                        link.click();
    
                        // Cleanup by revoking the temporary URL
                        URL.revokeObjectURL(url);
                    } else {
                        alert("An error occurred. Please try again later.");
                    }
                }
            };
            xhr.send(JSON.stringify({ query: payload }));
    
            return true;
        }
    </script>
</body>
</html>
